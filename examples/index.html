<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify wrapper Test</title>
</head>
<body>

<div id="albums"></div>

  <script src="../dist/spotify-wrapper.umd.js"></script>

  <script>
    const albums = spotifyWrapper.searchAlbums('Buckethead');
    const albumsEl = document.getElementById('albums');

    albums.then(data => {
      var markup = data.albums.items.map(item =>
        `<img src="${item.images[0].url}" alt="${item.name}"/>`
      ).join('');

      albumsEl.innerHTML = markup;
    });
  </script>
</body>
</html>
