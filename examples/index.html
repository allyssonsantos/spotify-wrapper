<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify wrapper Test</title>
</head>
<body>

<div id="albums"></div>

  <script src="../dist/spotify-wrapper.umd.js"></script>

  <script>
    const spotify = new SpotifyWrapper({
      token: 'BQCaLI-QLCDpt6n0vhmUa85sjawMRULfAsWfpYG08wjLORrR1lL-4tb1ckzUwG_is7-3aicQkqi6jbOwe9ujaZe8Lcf3JoJX9uP0MvX6WrgKlKL_jlTg56eMN4lJt1bvjDjCIxPskD6B'
    });
    const albums = spotify.search.albums('Buckethead');
    const albumsEl = document.getElementById('albums');

    albums.then(data => {
      var markup = data.albums.items.map(item =>
        `<img src="${item.images[0].url}" alt="${item.name}"/>`
      ).join('');

      albumsEl.innerHTML = markup;
    });
  </script>
</body>
</html>
